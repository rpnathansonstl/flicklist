<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>

  <!--
  3b
  add meta viewport tag
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

  <!-- add link to Bootstrap CDN
  -->

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/styles.css"/>

  <title>FlickList</title>
</head>
<body>

  <!--
   2b
  give the header a class of "jumbotron"
  give the inner paragraph a class of "text-muted"
  -->
  <header class="jumbotron">
    <h1>FlickList</h1>
    <p class="text-muted">Keep a list of all the movies you've been meaning to watch.</p>
  </header>


  <div class="main-content container-fluid">
    <div class=row>
      <section id="section-watchlist" class="col-sm-12 col-md-5">
        <!--If screen is smaller than sm, there will be 12 columns; if the screen is bigger than 5, there will be 5-->
        <header>
          <h2>My Watchlist</h2>
          <hr/>
        </header>

        <!--
        2f
        Give this list a class of "list-inline"
        -->
        <ul class="list-inline"></ul>
      </section>

      <section id="section-browse" class="col-sm-12 col-md-7">
        <header>
          <h2>Browse Movies</h2>

          <!--
          -->
          <form id="form-search">
            <div class="input-group">
              <input type="text" name="query" class="form-control" placeholder="Search by title...">
              <span class="input-group-btn">
                <input value="search" type="submit" type="button">Go!></input>
              </span>
            </div>
          </form>

        </header>

        <!--
        -->
        <ul class="list-group"></ul>
      </section>
    </div>
  </div>

  <script src="js/flicklist.js"></script>
  <script>
    $("#form-search").submit(function(evt) {
      evt.preventDefault();
      var query = $("#form-search input[name=query]").val();
      searchMovies(query, render);
    });
  </script>

</body>
</html>
